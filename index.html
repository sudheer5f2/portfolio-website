<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudheer's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4caf50;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        /* Hero Section */
        #hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(1.jpg) no-repeat center center/cover;
            color: #fff;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        #hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        #hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #hero button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #hero button:hover {
            background-color: #45a049;
        }

        /* Services Section */
        #services {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .service-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .service-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Portfolio Section */
        #portfolio {
            padding: 50px 20px;
            text-align: center;
            background-color: #121212;
        }

        .portfolio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .portfolio-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        /* Contact Section */
        #contact {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4caf50;
            border-radius: 12px;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .icon-box i {
            font-size: 24px;
        }

        .icon-box:hover {
            background-color: #4caf50;
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #1e1e1e;
                padding: 20px;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            #hero h1 {
                font-size: 2rem;
            }

            .service-card, .portfolio-item {
                width: 100%;
            }

            .icon-box {
                width: 40px;
                height: 40px;
            }

            .icon-box i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div>Sudheer's Portfolio</div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links">
        <a href="#hero">Home</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<section id="hero">
    <div class="hero-content">
        <h1>Hi, I'm Sudheer - Full Stack Developer</h1>
        <p>Specialized in building scalable web applications</p>
        <button onclick="alert('Get Started')">Get Started</button>
    </div>
</section>

<!-- Services Section -->
<section id="services">
    <h2>My Skills</h2>
    <div class="service-container">
        <div class="service-card">Java & Spring Boot</div>
        <div class="service-card">Frontend (HTML, CSS, JS)</div>
        <div class="service-card">Backend APIs</div>
        <div class="service-card">Database (MySQL)</div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-info">
        <!-- Contact Icons -->
    </div>
</section>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>

</body>
</html>
