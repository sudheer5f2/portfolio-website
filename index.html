<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudheer's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #fff;
        }

        /* Hero Section */
        #hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(1.jpg) no-repeat center center/cover;
            color: #fff;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        #hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        #hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #hero button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        #hero button:hover {
            background-color: #45a049;
        }

        /* Services Section */
        #services {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .service-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .service-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: calc(33% - 20px);
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Portfolio Section */
        #portfolio {
            padding: 50px 20px;
            text-align: center;
            background-color: #121212;
        }

        .portfolio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .portfolio-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: calc(33% - 20px);
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-item a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .portfolio-item a:hover {
            color: #45a049;
        }

        /* Contact Section */
        #contact {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4caf50;
            border-radius: 12px;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .icon-box i {
            font-size: 24px;
        }

        .icon-box:hover {
            background-color: #4caf50;
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #hero h1 {
                font-size: 2rem;
            }

            #hero p {
                font-size: 1rem;
            }

            .service-card,
            .portfolio-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            #hero h1 {
                font-size: 1.8rem;
            }

            #hero p {
                font-size: 1rem;
            }

            .service-card,
            .portfolio-item {
                width: calc(100% - 20px);
            }

            .icon-box {
                width: 40px;
                height: 40px;
            }

            .icon-box i {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            #hero h1 {
                font-size: 1.5rem;
            }

            #hero p {
                font-size: 0.9rem;
            }

            #hero button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .service-card,
            .portfolio-item {
                width: calc(100% - 20px);
            }

            .icon-box {
                width: 36px;
                height: 36px;
            }

            .icon-box i {
                font-size: 18px;
            }
        }
    </style>
</head>
